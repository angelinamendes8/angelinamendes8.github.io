<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Switch</title>
</head>
<body>
    <script>
        let letter = 'z';

        switch(letter){
            case 'A':
                console.log("A is for apple.");
                break;
            case 'B':
                console.log("B is for ball.");
                break;
            case 'C':
                console.log("C is for cat.");
                break;
            default:
                console.log('Unknown letter');
        }
    </script>
</body>
</html>
