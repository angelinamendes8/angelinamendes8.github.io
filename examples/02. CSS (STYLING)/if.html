<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using If</title>
</head>
<body>
    <script>
        let age = 18;
        if (age >= 18) {
            console.log("Allowed to vote!");
        } else {
            console.log("Not allowed to vote!");
        }
    </script>
</body>
</html>
