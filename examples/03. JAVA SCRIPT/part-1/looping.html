<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Structures</title>
</head>
<body>
    <script>
        // using for loop
        console.log("Using for loop");
        for (let i = 0; i < 5; i++){
            console.log(i + 1);
        }

        // using while loop
        console.log("Using while loop");
        let i = 0;
        while (i < 5){
            console.log(i + 1);
            i++;
        }

        // using do while loop
        console.log("Using for loop");
        let j = 0;
        do {
            console.log(j + 1);
            j++
        } while (j < 5);
    </script>
</body>
</html>
