<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Functions</title>
</head>
<body>
    <script>
        let num1 = 25, num2 = 16;

        // Using normal function declaration
        function add(n1, n2) {
            var result = n1 + n2;
            return result;
        }

        // Using function expression declaration
        const subtract = function(n1, n2) {
            var result = n1 - n2;
            return result;
        }

        // Using arrow function declaration
        const multiply = (n1, n2) => {
            return n1 * n2;
        }

        console.log("Sum: " + add(num1, num2));
        console.log("Difference: " + subtract(num1, num2));
        console.log("Product: " + multiply(num1, num2));

    </script>
</body>
</html>
