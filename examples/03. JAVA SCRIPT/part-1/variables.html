<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Variables</title>
</head>
<body>
    <script>
        var name = "Joseph Calleja";

        console.log("Age: " + age);
